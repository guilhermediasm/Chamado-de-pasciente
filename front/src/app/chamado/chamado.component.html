<div >
  <h1 class="page-header">Chamados</h1>

  <div class="row call-search">
    <div class="col-xs-12 col-md-offset-4 col-md-4">
      <div class="input-group">
        <input (keyup)="onKey($event)" type="text" class="form-control" placeholder="Pesquise por um chamado...">
        <span class="input-group-btn">
          <button class="btn btn-default" (click)="busca()" type="button">Pesquisar</button>
        </span>
      </div>
    </div>
  </div>

  <div class="table-responsive" *ngIf="mydataSource">
    <table mat-table [dataSource]="mydataSource" class="table table-striped table-hover">

      <ng-container matColumnDef="numero_chamado">
        <th mat-header-cell *matHeaderCellDef>Número chamado</th>
        <td mat-cell *matCellDef="let element"> {{element.numero_chamado}} </td>
      </ng-container>

      <ng-container matColumnDef="id_paciente">
        <th mat-header-cell *matHeaderCellDef>Id Paciente</th>
        <td mat-cell *matCellDef="let element"> {{element.id_paciente}} </td>
      </ng-container>

      <ng-container matColumnDef="nome_paciente">
        <th mat-header-cell *matHeaderCellDef>Nome do paciente</th>
        <td mat-cell *matCellDef="let element"> {{element.nome_paciente}} </td>
      </ng-container>

      <ng-container matColumnDef="id_motivo">
        <th mat-header-cell *matHeaderCellDef>Motivo</th>
        <td mat-cell *matCellDef="let element"> {{element.id_motivo}} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" routerLink="/chamado-detalhe/{{element.numero_chamado}}" selected>Detalhe</button></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="row">
    <div class="col-xs-12 text-center">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li>
            <a href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="active"><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li>
            <a href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
